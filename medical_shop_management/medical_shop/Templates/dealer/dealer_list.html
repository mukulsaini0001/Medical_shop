{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Dealer List</title>
</head>
<body>
    <h1>Dealer List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            {% for dealer in dealers %}
                <tr>
                    <td>{{ dealer.name }}</td>
                    <td>{{ dealer.address }}</td>
                    <td>{{ dealer.phone }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_dealer' %}">Add Dealer</a>
</body>
</html>
